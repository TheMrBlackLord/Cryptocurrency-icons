<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cryptocurrency icons in one sprite</title>
   <link rel="stylesheet" href="crypto.min.css">
</head>
<style>
   body {
      font-family: sans-serif;
   }
   li {
      list-style: none;
      display: flex;
      align-items: center;
      margin-bottom: 8px;
   }
   i {
      margin-right: 8px !important;
   }
</style>
<body>
   <ul>
      <li><i class="crypto crypto-BTC"></i> Bitcoin</li>
      <li><i class="crypto crypto-ETH"></i> Ethereum</li>
      <li><i class="crypto crypto-LTC"></i> Litecoin</li>
      <li><i class="crypto crypto-XMR"></i> Monero</li>
      <li><i class="crypto crypto-DOGE"></i> Dogecoin</li>
   </ul>
</body>
</html>
